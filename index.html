<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initPage()">
    <div id="image">
        <p id="imageContent">Hover or focus on a photo to display it</p>
    </div>

    <div id="photoAlbum">
        <div class = "photoAlbumRow">
            <img src="images/tokyo.jpg" alt="Tokyo skyline at night">
            <img src="images/osaka.jpg" alt="Osaka city lights and river view">
            <img src="images/hokkaido.jpg" alt="Snow-covered mountains in Hokkaido">
        </div>
        <div class = "photoAlbumRow">
            <img src="images/kyoto.jpg" alt="Traditional temple in Kyoto">
            <img src="images/nara.jpg" alt="Deer park in Nara, Japan">
            <img src="images/fukuoka.jpg" alt="Fukuoka coastal skyline">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
